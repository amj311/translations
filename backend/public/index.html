<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="draw_test.css">
    <title>Draw!</title>
</head>
<body>
    <div id="app">
        <div id="sketchFrame">
            <div id="canvasWrapper">
                <svg id="sketchCanvas" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
                    <g id="strokes"></g>
                    <polyline id="newPath" :points="newPath" :style="{stroke: penColor, strokeWidth: penWidth, strokeOpacity: penOpacity,}" stroke-linecap="round" stroke-linejoin="round" fill="transparent" />
                </svg>
            </div>
        </div>
    
        <button @click="canvasToData">Save Image</button>

        <p>
            <h4>Tools</h4>
            <button v-for="tool in toolkit" @click="selectTool(tool)">{{tool.name}}</button>
        </p>
        <p>
            <label>Width</label>
            <input type="range" v-model="penWidth" min="1" max="100" step="1">
            <input type="number" v-model="penWidth" min="1" max="100" step="1">
        </p>
        <p>
            <label>Opacity</label>
            <input type="range" v-model="penOpacity" min="0" max="1" step=".1">
            <input type="number" v-model="penOpacity" min="0" max="1" step=".1">    
        </p>
        <p>
            <input type="color" v-model="penColor">
        </p>

        <img :src="dataURL" style="width: 100%">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="draw_test.js"></script>
    <script src="socket.js"></script>
</body>
</html>
