<div [ngClass]="{'hasUser' : true}">
    <p>start works!</p>

    <p>You are on socket {{socket.id}}</p>

    <h2>Start a new game!</h2>
    <button (click)="handleStartNew()" mat-raised-button color="primary">Start!</button>

    <hr>

    <h2>Join a game!</h2>
    <div (keydown.enter)="handleSubmitRoomID()">
        <mat-form-field appearance="outline">
            <mat-label>Room Code</mat-label> 
            <input matInput [(ngModel)]="reqRoomID" name="reqRoomID" style="text-transform: uppercase;">
        </mat-form-field>
        <button (click)="handleSubmitRoomID()" mat-raised-button color="primary">Join!</button>
    </div>
</div>
